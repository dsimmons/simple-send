<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dan Simmons | Mandrill Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap-combined.min.css" rel="stylesheet">
    <style type="text/css">
        .center { text-align: center }
        div.container { margin-top: 10px }
        div.hero-unit { padding: 30px 60px }
        form.form-horizontal { margin: 40px 0 0 0 }
    </style>

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container">

      <div class="hero-unit">
          <div class="center">
              <h1>SimpleSend v1.0</h1>
              <p>Created by <a href="https://www.github.com/dsimmons">Dan Simmons</a> and powered by <a href="http://mandrill.com">Mandrill</a></p>
          </div>
          <form id="emailForm" class="form-horizontal">
              <div class="control-group">
                  <label class="control-label" for="emailTo">Send To</label>
                  <div class="controls">
                      <div class="input-prepend">
                          <span class="add-on"><i class="icon-envelope"></i></span>
                          <input id="emailTo" type="text" class="span3" placeholder="john.doe@gmail.com" autofocus>
                      </div>
                  </div>
              </div>
              <div class="control-group">
                  <label class="control-label" for="emailFrom">Sent From</label>
                  <div class="controls">
                      <div class="input-prepend">
                          <span class="add-on"><i class="icon-user"></i></span>
                          <input id="emailFrom" type="text" class="span3" placeholder="jane.doe@gmail.com">
                      </div>
                  </div>
              </div>
              <div class="control-group">
                  <label class="control-label" for="emailSubject">Subject</label>
                  <div class="controls">
                      <div class="input-prepend">
                          <span class="add-on"><i class="icon-list-alt"></i></span>
                          <input id="emailSubject" type="text" class="span4" placeholder="Dude, I just heard the funniest joke!">
                      </div>
                  </div>
              </div>
              <div class="control-group">
                  <label class="control-label" for="emailContents">Message</label>
                  <div class="controls">
                      <div class="input-prepend">
                      <span class="add-on"><i class="icon-edit"></i></span>
                      <textarea id="emailContents" class="span6" rows="10" placeholder="Three guys walk into a bar..."></textarea>
                      </div>
                  </div>
              </div>
              <div class="control-group">
                  <label class="control-label" for="emailAttachment">Attach PDF</label>
                  <div class="controls">
                      <div class="input-prepend">
                          <span class="add-on"><i class="icon-folder-open"></i></span>
                          <input id="emailAttachment" type="text" class="span4" placeholder="http://www.s3.amazonaws.com/somefile.pdf">
                      </div>
                  </div>
              </div>
              <div class="control-group">
                  <label class="control-label" for="apiKey">Mandrill API Key</label>
                  <div class="controls">
                      <div class="input-prepend">
                          <span class="add-on"><i class="icon-tag"></i></span>
                          <input id="apiKey" type="text" class="span4" placeholder="de80abf096de49771575c99bc5f47f63">
                      </div>
                  </div>
              </div>
              <div class="control-group">
                  <div class="controls">
                      <button id="clearEmail" type="button" class="btn">Clear 
                          <i class="icon-trash"></i>
                      </button>
                      <button id="sendEmail" type="button" class="btn btn-primary" data-loading-text="Sending..."
                          data-fail-text="Something went wrong..." data-success-text="Success!">Send 
                          <i class="icon-share-alt icon-white"></i>
                      </button>
                  </div>
              </div>
          </form>
      </div>

      <footer class="center">
          <p><a href="http://simmonsdan.com">Dan Simmons</a> |
           <a href="https://www.github.com/dsimmons">Github</a> |
           <a href="https://www.twitter.com/simmons_dan">Twitter</a>
          </p>
      </footer>

    </div> <!-- /container -->

    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script src="https://raw.github.com/mozilla/pdf.js/gh-pages/build/pdf.js"></script>
    <script src="app.js"></script>
  </body>
</html>
